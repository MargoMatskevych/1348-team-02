<section>
  <link rel="stylesheet" href="css/index.cart.css" />
  <link rel="stylesheet" href="css/global.css" />

  <div class="cart__icon" style="display: none">
    <svg
      viewBox="0 0 24 30"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="svg_2UK ui-cart-icon-color--light_3Gm"
    >
      <path
        d="M1 10C1 8.89543 1.89543 8 3 8H21C22.1046 8 23 8.89543 23 10V25C23 27.2091 21.2091 29 19 29H5C2.79086 29 1 27.2091 1 25V10Z"
        stroke-width="2"
      ></path>
      <path
        d="M17 12V6C17 3.23858 14.7614 1 12 1V1C9.23858 1 7 3.23858 7 6V12"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
    <div
      style="background-color: #ed6435; color: #fff"
      class="counter_3pK circle_2cg cart__count"
    >
      0
    </div>
  </div>

  <div data-sub-item="title" class="order-title">Products</div>

  <section class="products">
    <div
      class="product"
      data-id="1"
      data-name="Metal Pet Brush"
      data-price="5"
      data-image="metal-brush.png"
    >
      <img
        src="./assets/images/metal-brush.png"
        alt="Metal Pet Brush"
        class="product__image"
      />
      <h3 class="product__name">Metal Brush</h3>
      <span class="product__price">5.00</span>
      <button class="product__btn">Add to Cart</button>
    </div>

    <div
      class="product"
      data-id="2"
      data-name="AGA Rope Toy"
      data-price="5"
      data-image="kittens.png"
    >
      <img
        src="./assets/images/kittens.png"
        alt="Kitten's Heaven Set"
        class="product__image"
      />
      <h3 class="product__name">Kitten's Heaven Set</h3>
      <span class="product__price">7.00</span>
      <button class="product__btn">Add to Cart</button>
    </div>
  </section>

  <div id="cartModal" class="modal">
    <div class="modal__content">
      <div class="modal__title-wrapper">
        <span id="closeCart" class="modal__close">&times;</span>
        <h2 class="modal__title">Shopping cart</h2>
      </div>
      <div class="modal__content__inner">
        <div
          id="emptyMessage"
          class="modal__empty-message"
          style="display: none"
        >
          Shopping cart is empty
        </div>
        <div id="cartItems" class="modal__items"></div>
        <p class="modal__total">
          <strong>Total:</strong>$<span
            id="cartTotal"
            class="modal__total-amount"
            >0,00</span
          >
        </p>
        <form id="orderForm" class="modal__order-form">
          <label for="text" class="modal__label">
            Name<span data-sub-item="required" class="required-star_176"
              >*</span
            >
          </label>
          <input
            type="text"
            id="text"
            class="modal__input"
            placeholder="Your name"
            required
          />

          <label for="email" class="modal__label">
            Email<span data-sub-item="required" class="required-star_176"
              >*</span
            >
          </label>
          <input
            type="email"
            id="email"
            class="modal__input"
            placeholder="Your email address"
            required
          />

          <label for="phone" class="modal__label">
            Phone<span data-sub-item="required" class="required-star_176"
              >*</span
            >
          </label>
          <input
            type="phone"
            id="phone"
            class="modal__input"
            placeholder="Your phone"
            required
          />

          <label for="comment" class="modal__label">
            Comment<span data-sub-item="required" class="required-star_176"
              >*</span
            >
          </label>
          <input
            type="text"
            id="comment"
            class="modal__input"
            placeholder="Your comment"
            required
          />
        </form>
        <button id="orderBtn" class="modal__order-btn">Order</button>
      </div>
    </div>
  </div>

  <script src="js/index.cart.js"></script>
</section>

<section>
  <link rel="stylesheet" href="css/index.cart.css" />

  <div class="cart__icon" style="display: none">
    ðŸ›’
    <div class="cart__count">0</div>
  </div>

  <section class="products">
    <div
      class="product"
      data-id="1"
      data-name="Metal Pet Brush"
      data-price="5"
      data-image="metal-brush.png"
    >
      <img
        src="./assets/images/metal-brush.png"
        alt="Metal Pet Brush"
        class="product__image"
      />
      <h3 class="product__name">Metal Brush</h3>
      <span class="product__price">5.00</span>
      <button class="product__btn">Add to Cart</button>
    </div>

    <div
      class="product"
      data-id="2"
      data-name="AGA Rope Toy"
      data-price="5"
      data-image="kittens.png"
    >
      <img
        src="./assets/images/kittens.png"
        alt="Kitten's Heaven Set"
        class="product__image"
      />
      <h3 class="product__name">Kitten's Heaven Set</h3>
      <span class="product__price">7.00</span>
      <button class="product__btn">Add to Cart</button>
    </div>
  </section>

  <div id="cartModal" class="modal">
    <div class="modal__content">
      <span id="closeCart" class="modal__close">&times;</span>
      <h2 class="modal__title">Shopping cart</h2>
      <div id="emptyMessage" class="modal__empty-message" style="display: none">
        Shopping cart is empty
      </div>
      <div id="cartItems" class="modal__items"></div>
      <p class="modal__total">
        <strong>Total:</strong>$<span id="cartTotal" class="modal__total-amount"
          >0,00</span
        >
      </p>
      <form id="orderForm" class="modal__order-form">
        <label for="text" class="modal__label"
          >Name<span
            data-sub-item="required"
            style="opacity: 1"
            class="required-star_176"
            >*</span
          ></label
        >
        <input
          type="text"
          id="text"
          class="modal__input"
          placeholder="Your name"
          required
        />

        <label for="email" class="modal__label"
          >Email<span
            data-sub-item="required"
            style="opacity: 1"
            class="required-star_176"
            >*</span
          ></label
        >
        <input
          type="email"
          id="email"
          class="modal__input"
          placeholder="Your email address"
          required
        />

        <label for="phone" class="modal__label"
          >Phone<span
            data-sub-item="required"
            style="opacity: 1"
            class="required-star_176"
            >*</span
          ></label
        >
        <input
          type="phone"
          id="phone"
          class="modal__input"
          placeholder="Your phone"
          required
        />

        <label for="comment" class="modal__label"
          >Comment<span
            data-sub-item="required"
            style="opacity: 1"
            class="required-star_176"
            >*</span
          ></label
        >
        <input
          type="text"
          id="comment"
          class="modal__input"
          placeholder="Your comment"
          required
        />
      </form>
      <button id="orderBtn" class="modal__order-btn">Order</button>
    </div>
  </div>
  <script src="js/index.cart.js"></script>
</section>
